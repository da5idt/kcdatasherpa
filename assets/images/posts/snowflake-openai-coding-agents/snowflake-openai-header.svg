<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Snowflake and OpenAI side by side</title>
  <desc id="desc">A header image showing Snowflake and OpenAI branding side by side on a light blue gradient background.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#edf7ff"/>
      <stop offset="55%" stop-color="#f8fbff"/>
      <stop offset="100%" stop-color="#eef2f8"/>
    </linearGradient>
    <linearGradient id="stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dcecff"/>
      <stop offset="100%" stop-color="#d8dde8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#99a7bb" flood-opacity="0.24"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="190" cy="155" r="120" fill="#d9f0ff" opacity="0.7"/>
  <circle cx="1450" cy="120" r="140" fill="#e8edf8" opacity="0.9"/>
  <circle cx="1360" cy="780" r="180" fill="#d8efff" opacity="0.45"/>

  <text x="120" y="140" fill="#2d4c66" font-family="'Avenir Next', 'Segoe UI', sans-serif" font-size="30" font-weight="700" letter-spacing="0.12em">SNOWFLAKE x OPENAI</text>
  <text x="120" y="210" fill="#0f1723" font-family="'Avenir Next', 'Segoe UI', sans-serif" font-size="72" font-weight="700">Operating AI agents at enterprise scale</text>
  <text x="120" y="265" fill="#4c6178" font-family="'Avenir Next', 'Segoe UI', sans-serif" font-size="32">The model is not the bottleneck. Controls, trust, and delivery are.</text>

  <g filter="url(#shadow)">
    <rect x="120" y="330" width="600" height="390" rx="38" fill="#ffffff" stroke="url(#stroke)" stroke-width="3"/>
    <image href="snowflake-logo.svg" x="195" y="425" width="150" height="150"/>
    <text x="390" y="475" fill="#29b5e8" font-family="'Avenir Next', 'Segoe UI', sans-serif" font-size="62" font-weight="700">Snowflake</text>
    <text x="390" y="528" fill="#4c6178" font-family="'Avenir Next', 'Segoe UI', sans-serif" font-size="28">Platform, controls, and enterprise delivery</text>
    <text x="195" y="625" fill="#6d7f92" font-family="'Avenir Next', 'Segoe UI', sans-serif" font-size="24">Where governance, access, and deployment need to hold up.</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="880" y="330" width="600" height="390" rx="38" fill="#ffffff" stroke="url(#stroke)" stroke-width="3"/>
    <image href="openai-wordmark.png" x="970" y="395" width="220" height="260" preserveAspectRatio="xMidYMid meet"/>
    <text x="1210" y="528" fill="#111111" font-family="'Avenir Next', 'Segoe UI', sans-serif" font-size="28">Models and coding agents are improving fast</text>
    <text x="970" y="625" fill="#6d7f92" font-family="'Avenir Next', 'Segoe UI', sans-serif" font-size="24">The hard part is safely turning output into production systems.</text>
  </g>

  <g>
    <line x1="720" y1="525" x2="880" y2="525" stroke="#8ca7c4" stroke-width="4" stroke-linecap="round"/>
    <circle cx="800" cy="525" r="42" fill="#ffffff" stroke="#d5e3f3" stroke-width="3"/>
    <text x="800" y="539" text-anchor="middle" fill="#55718e" font-family="'Avenir Next', 'Segoe UI', sans-serif" font-size="48" font-weight="700">+</text>
  </g>
</svg>
